<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    /* Math on my own */

    let a = 17;
    let c = 42;
    let b = a / c;
    console.log(b);

    console.log("Working with strings");

    let firstName = 'Meredith';
    let middleName = 'Paula';
    let lastName = 'Roberts';
    let name = firstName + " " + middleName + " " + lastName;

    console.log(name);

    /* Strings on my own */

    let greetingIntro = 'My name is';
    let greeting = greetingIntro + " " + name;
    
    console.log(greeting);

    /* MATH */

    console.log("Using functions:");

    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(81);
    console.log(try01);

    /* On my own */

    function makeName(firstName, middleName, lastName) {
      let fullName = firstName + ' ' + middleName + ' ' + lastName;
      return fullName;
    }

    let nameBeto = makeName(
      "Robert",
      '"Beto"',
      "O'Rourke");
    console.log(nameBeto);

    let nameBeyonce = makeName ("Beyonce", "Gizelle", "Knowles");
    console.log(nameBeyonce);

    let nameJFK = makeName("John", "Fitzgerald", "Kennedy");
    console.log(nameJFK);
    // rip

    </script>
</body>
</html>
